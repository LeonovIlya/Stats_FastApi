<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статистика</title>
    <link href="{{ url_for('static', path='/df_style.css') }}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="{{ url_for('static', path='/lvl_choice.js') }}"></script>
</head>
<body>
<h2>Статистика игры:</h2>
<h3><a href="{{ game_link }}" target="_blank">{{ game_name }}</a></h3>
<div id="level_selector">
    <form action="" method="post">
        <div class="checkselect">
            {% for i in all_levels %}
                <label>
                    <input type="checkbox" name="selected_levels" value="{{ i }}">
                        {{ i }}
                </label>
            {% endfor %}
        </div>
        <div class="submit_button">
        <input type="submit" value="Отправить">
        </div>
    </form>
</div>
<div>
    {{ data|safe }}
</div>
</body>
</html>
